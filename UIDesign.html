<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="UIDesign.css">
    <script src="app.js"></script>
    <title>CSS Grid Dashboard Layout</title>
  </head>
  <body>
    
    <div class="dashboard">
      
      <div class="header">
        <h1 style="font-size: xx-large;">Health Hub</h1>
        
      </div>

      
      <div class="sidebar">
        <!-- <img src="HealthHub Logo.png"> -->
        <h2 style="font-size: xx-large;">Features</h2>
        <p style="font-size: larger;">
        <span class="clickable" id="main">Main Page</span><br>
        <span class="clickable" id="food">Food Tracker</span><br>
        <span class="clickable" id="daily">Daily Tracker</span><br>
        <span class="clickable" id="work">Workouts</span><br>
        <span class="clickable" id="nutrition">Nutritional Advice</span>
    </p>
        
      </div>

      
      <div class="main-content">
        <h2>Main Content Area</h2>
        
      <div class="view">
        
      <div id="main-page" style="display: none;"><p>main</p></div>
      <div id="food-tracker" style="display: none;"><p>main1</p></div>
      <div id="daily-tracker" style="display: none;"><p>main2</p></div>
      <div id="workouts" style="display: none;"><p>main3</p></div>
      <div id="nutritional-advice" style="display: none;"><p>main4</p></div>

      </div>
    </div>  
      
      
    </div>
  </body>
</html>
