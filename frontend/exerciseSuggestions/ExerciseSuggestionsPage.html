<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/exerciseSuggestions/ExerciseSuggestionsPage.css">
    <script src="/exerciseSuggestions/ExerciseSuggestionsPage.js"></script>
    <script type="module" src="../UIDesign/app.js"></script>

    <title>Exercise Suggestions Page</title>
  </head>
  <body><div class="main-content">
    <div class="container">
        <h1>Workout Suggestions</h1>
        <div class="search-filter">
          <div class="command-bar">
              <input type="text" id="searchInput" placeholder="Search exercises...">
              <select id="filterSelect">
                <option value="all">All Exercises</option>
                <option value="legs">Legs</option>
                <option value="arms">Arms</option>
                <option value="back">Back</option>
                <option value="chest">Chest</option>
                <option value="core">Core</option>
                <option value="plyometrics">Plyometrics</option>
              </select>
              <button id="addCardBtn" class="add-card-button">+ Add Exercise</button>
          </div>
          
          </div>
        

        <div class="exercise-grid" id="exerciseGrid">
            
    </div>
    <div id="personal-best-modal" class="modal hidden">
      <div class="pb-modal-content">
          <span id="close-modal" class="close">&times;</span>
          <h2>Personal Bests for <span id="exercise-name"></span></h2>
          <div id="personal-bests">
          </div>
          <div>
              <input type="number" id="new-personal-best" placeholder="Enter new personal best">
              <button id="save-pb">Save Personal Best</button>
          </div>
      </div>
  </div>
  <div id="videoModal" class="modal hidden">
    <div class="modal-content">
      <span id="closeVideoModal" class="close">&times;</span>
      <iframe id="videoFrame" width="560" height="315" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>
    <div id="addCardModal" class="modal hidden">
      <div class="modal-content">
        <span class="close-button" id="closeModal">&times;</span>
        <h2>Add New Exercise</h2>
        <form id="addCardForm">
          <input type="text" id="exerciseName" placeholder="Exercise Name" required />
          <select id="exerciseCategory">
            <option value="legs">Legs</option>
            <option value="arms">Arms</option>
            <option value="back">Back</option>
            <option value="chest">Chest</option>
            <option value="core">Core</option>
            <option value="plyometrics">Plyometrics</option>
          </select>
          <select id="exerciseDifficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
          <input type="text" id="exerciseGoal" placeholder="Goal (e.g. Strength)" required />
          <input type="text" id="exerciseVideo" name="exerciseVideo" placeholder="https://...">
          <button type="submit">Add</button>

        </form>
      </div>
    </div>
   
    
</div>

    
</body>
</html>
