<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="nutritionalAdvice.css">
        <script src="app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <title>Nutritional Advice</title>
    </head>
    <body>
        <div class="dashboard">
            
            <h2>Nutritional Advice: Calculate Calories and Macronutrients</h2>
            <form id="nutritional-form">
                <div id="baseline-dropdown">
                    <label for="activity">How would you measure your activity level?</label>
                    <select name="baseline-activity" id="activity">
                        <option value="" disabled selected>Select</option>
                        <option value="low">Low: Spend most of your days sitting</option>
                        <option value="medium">Medium: Spend most of your days lightly active</option>
                        <option value="high">High: Spend a good part of your days doing some physical activity</option>
                    </select>
                    <span class="error" id="activity-error"></span>
                </div>
    
                <label for="gender-inpt">Gender:</label>
                <select name="gender" id="gender-inpt">
                    <option value="" disabled selected>Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="prefer-not">Prefer not to say</option>
                </select>
                <span class="error" id="gender-error"></span>
    
                <label for="age-inpt">Age:</label>
                <input type="number" min="1" id="age-inpt">
                <span class="error" id="age-error"></span>
    
                <label for="height-inpt">Height (in):</label>
                <input type="number" min="1" id="height-inpt">
                <span class="error" id="height-error"></span>
    
                <label for="weight-inpt">Weight:</label>
                <input type="number" min="1" id="weight-inpt">
                <span class="error" id="weight-error"></span>
    
                <label for="goal-weight-inpt">Goal Weight:</label>
                <input type="number" min="1" id="goal-weight-inpt">
                <span class="error" id="goal-error"></span>

                <button type="submit">Get Recommendations</button>
                <button type="button" id="reset-btn">Reset Fields</button>
            </form>
            
            <div id="reccomendations-dashboard">
                <p>Based on your goal weight of __:</p>
                <p>Total Daily Calories: __</p>
                <p>__ grams of protein per day</p>
                <p>__ grams of fats per day</p>
                <p>__ grams of carbs per day</p>
            </div>

            <button type ="button" id="toggle-view">Switch to Graph View</button>

            <div id="chart-container" style="display: none;">
                <canvas id="macrosChart" width="400" height="400"></canvas>
            </div>
        </div>

        <script src="nutritionalAdvice.js"></script>
    </body>
</html>
